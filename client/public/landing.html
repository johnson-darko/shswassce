<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Studyxo Uni Guide</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      body {
        font-family: 'Open Sans', Arial, sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #a5b4fc 100%);
        color: #fff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255,255,255,0.08);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(59,130,246,0.25);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
      }
      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 16px 0 rgba(59,130,246,0.15);
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        color: #fff;
      }
      p {
        font-size: 1.1rem;
        color: #e0e7ff;
        margin-bottom: 2rem;
      }
      .enter-btn {
        background: #fff;
        color: #3b82f6;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 2.5rem;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 rgba(59,130,246,0.10);
        transition: background 0.2s, color 0.2s;
      }
      .enter-btn:hover {
        background: #3b82f6;
        color: #fff;
      }
      .footer {
        margin-top: 2.5rem;
        font-size: 0.95rem;
        color: #c7d2fe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="App Logo" class="logo" />
      <h1>Studyxo Uni Guide</h1>
      <p>Your complete guide to universities in Ghana. Find, compare, and check your eligibility for programs with ease.</p>
      <a href="/" class="enter-btn">Enter App</a>
    </div>
    <div class="footer">&copy; 2025 Studyxo Uni Guide. Empowering students across Ghana.</div>
  </body>
</html>
